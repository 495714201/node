<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form name="userform">
    用户名<input type="text" name="username"><br/>
    密码<input type="text" name="password">
    <input type="submit" value="注册">
    <input type="button" id="regBtn" value="注册"/>
</form>
<ul id="content"></ul>
</body>
<script>
  var xhr = new XMLHttpRequest();
  xhr.open('GET','books.json',false);//异步发起请求
  // 当form用get发起请求时，浏览器里会将发送的字段拼接在url后面，比如访问它时：
  // file:///Users/jianfangjing/Desktop/node/07.ajax/04.AjaxPost/index0.html：
  // url里会拼成如下：
  // file:///Users/jianfangjing/Desktop/node/07.ajax/04.AjaxPost/index0.html?username=%E5%8F%91&password=%E5%8F%91
  xhr.onreadystatechange = function(){
      if(xhr.readyState == 4 && /2\d{2}/.test(xhr.status)){
          var books = JSON.parse(xhr.responseText);
          var content = document.querySelector('#content');
          for(var i=0;i<books.length;i++){
              var li = document.createElement('li');
              li.innerHTML = books[i].name;
              content.appendChild(li);
          }

      }
  //异步的操作
  xhr.send();
  // 可以开始 ：http://www.zhufengpeixun.cn/course/25/learn#lesson/485
  }
</script>
</html>
